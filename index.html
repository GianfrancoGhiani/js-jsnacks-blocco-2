<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Js Snacks</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg position-fixed w-100" aria-label="Tenth navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#snack1">Snack 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#snack2">Snack 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#snack3">Snack 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#snack4">Snack 4</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- snack 1 -->
    <section id="snack1" class="d-flex align-items-center justify-content-center">
        <!-- campo inserimento numero pari -->
        <input class="rounded-2 px-2" type="number" name="num" id="num">
        <button class="mx-3 rounded-pill btn border-dark bg-warning">Inserisci</button>
    </section>

    <!-- snack 2 -->
    <section id="snack2" class="text-center container-fluid">
        <button class="btn bg-primary align-self-start rounded-pill text-white">Crea la tua lista di inviti personalizzata</button>
        <!-- container della lista -->
        <div class="py-5 justify-content-center row gx-5 gy-2"></div>

    </section>

    <!-- snack 3 -->
    <section id="snack3" class="d-flex flex-column align-items-center justify-content-start">
        <!-- chiedo all'utente i valori -->
        <label for="howMany">Quanti numeri deve contenere il mio array?</label>
        <input class="rounded-pill px-4" type="number" name="howMany" id="howMany">
        <label for="valMax">Valore massimo attendibile</label>
        <input class="rounded-pill px-4" type="number" name="valMax" id="valMax">
        <button class="btn rounded-2 my-3">Invia</button>
        <!-- box di apparizione risultato -->
        <div id="list"></div>


    </section>

    <!-- snack 4 -->
    <section id="snack4" class="d-flex flex-column align-items-center justify-content-start">
        <!-- chiedo all'utente i valori -->
        <label for="howMany2" class="mt-3">Quanti numeri deve contenere il primo array?</label>
        <input class="rounded-pill px-4" type="number" name="howMany2" id="howMany2">
        <label for="howMany3" class="mt-3">Quanti numeri deve contenere il secondo array?</label>
        <input class="rounded-pill px-4" type="number" name="howMany3" id="howMany3">
        <button class="my-3">Invia</button>
        <!-- box di apparizione risultato -->
        <div id="lists"></div>

    </section>    









    <script src="./js/script.js"></script>
</body>
</html>
